<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:p="http://www.w3.org/1999/html">

<head>
    <title>Simple Demo Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Log out</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/welcome">Home</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <th:block th:each="post : ${posts}">
        <!--<td th:utext="${post.id}"></td><br/>-->
        <td th:utext="${post.title}"></td><br/>
        <td th:utext="${post.description}"></td><br/>
        <a th:href="@{/post(id=${post.id})}">More...</a>
        <br/>
        <br/>
        <br/>
    </th:block>
</div>
<!-- /.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="footer"><b>&copy; 2018 ZuzSeb</b></div>
</body>
</html>
